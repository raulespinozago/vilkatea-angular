<div class="container">
  <h2>Clientes</h2>

  <form (ngSubmit)="buscar()" [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar por RUC o Razón Social</mat-label>
      <input matInput formControlName="q" placeholder="Ej. 20123456789 o ACME">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Buscar</button>
    <button mat-button type="button" (click)="nuevo()">Nuevo</button>
  </form>

  <table mat-table [dataSource]="data" class="mat-elevation-z1 w-100">
    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef> RUC </th>
      <td mat-cell *matCellDef="let c"> {{c.ruc}} </td>
    </ng-container>

    <ng-container matColumnDef="razonSocial">
      <th mat-header-cell *matHeaderCellDef> Razón Social </th>
      <td mat-cell *matCellDef="let c"> {{c.razonSocial}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let c"> {{c.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let c"> {{c.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let c"> {{c.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let c">
        <button mat-button color="primary" (click)="editar(c)">Editar</button>
        <button mat-button color="warn" (click)="eliminar(c)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</div>
